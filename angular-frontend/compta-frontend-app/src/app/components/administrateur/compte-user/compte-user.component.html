<div class="container">
  <div class="row">
    <div class="col-10">
      <form>
      <input type="text" #searchInputRef (input)="filterItems()" class="form-control" placeholder="Search"
             aria-label="Search">
    </form>
    </div>
    <div class="col-2  btn-bottom-gap">
      <button  class="btn btn-primary" [routerLink]="['../../add-compte-user',idBureau]">Ajouter</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table mat-table [dataSource]="inputElement?dataSourceBackup:dataSourceComptes" class="mat-elevation-z8">
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef> Nom</th>
          <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
        </ng-container>

        <ng-container matColumnDef="prenom">
          <th mat-header-cell *matHeaderCellDef> Prenom</th>
          <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="adresse">
          <th mat-header-cell *matHeaderCellDef> Adresse </th>
          <td mat-cell *matCellDef="let element"> {{element.adresse}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="telephone">
          <th mat-header-cell *matHeaderCellDef> Téléphone </th>
          <td mat-cell *matCellDef="let element"> {{element.telephone}} </td>
        </ng-container>

        <ng-container matColumnDef="ville">
          <th mat-header-cell *matHeaderCellDef> Ville </th>
          <td mat-cell *matCellDef="let element"> {{element.ville}} </td>
        </ng-container>

        <ng-container matColumnDef="paye">
          <th mat-header-cell *matHeaderCellDef> Pays </th>
          <td mat-cell *matCellDef="let element"> {{element.pays}} </td>
        </ng-container>

        <ng-container matColumnDef="date_naissance">
          <th mat-header-cell *matHeaderCellDef> Date naissance </th>
          <td mat-cell *matCellDef="let element"> {{element.date_naissance}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
         <td mat-cell *matCellDef="let element">
<!--          <button mat-fab color="primary" class="action-button update-button" [routerLink]="['../../update-compte-user',element.id]"  ><mat-icon>update_icon</mat-icon></button>-->
           <button class=" action-button add-role-button" mat-fab color="basic" (click)="addRoleUser(element.id)"
                   *ngIf="element.actif==true; else enable"
           ><mat-icon>bookmark</mat-icon></button>
           <ng-template #enable>
             <button mat-fab color="warn" class=" action-button add-role-button" (click)="removeRoleUser(element.id)"><mat-icon>bookmark</mat-icon></button>
           </ng-template>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
  </div>

</div>
