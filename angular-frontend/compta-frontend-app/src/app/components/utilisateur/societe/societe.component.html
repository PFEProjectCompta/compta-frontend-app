<div class="mat-elevation-z8">
  <form class="search-margin">
    <input type="text" #searchInputRef (input)="filterItems()" class="form-control" placeholder="Search"
           aria-label="Search">
  </form>
<table mat-table [dataSource]="inputElement?dataSourceBackup:dataSource" class="tab-margin mat-elevation-z8">
  <!-- Define the columns -->
  <ng-container matColumnDef="raison_social" class="hover_lign">
    <th mat-header-cell *matHeaderCellDef> Raison social</th>
    <td mat-cell *matCellDef="let element"> {{ element.raison_social }} </td>
  </ng-container>
  <ng-container matColumnDef="activite">
    <th mat-header-cell *matHeaderCellDef> Activit√©</th>
    <td mat-cell *matCellDef="let element"> {{ element.activite }} </td>
  </ng-container>
  <ng-container matColumnDef="adresse">
    <th mat-header-cell *matHeaderCellDef> Adresse</th>
    <td mat-cell *matCellDef="let element"> {{ element.adresse }} </td>
  </ng-container>

  <ng-container matColumnDef="ville">
    <th mat-header-cell *matHeaderCellDef> Ville</th>
    <td mat-cell *matCellDef="let element"> {{ element.ville }} </td>
  </ng-container>
  <ng-container matColumnDef="capital">
    <th mat-header-cell *matHeaderCellDef> Capital</th>
    <td mat-cell *matCellDef="let element"> {{ element.capital }} </td>
  </ng-container>
  <ng-container matColumnDef="telephone">
    <th mat-header-cell *matHeaderCellDef> Telephone</th>
    <td mat-cell *matCellDef="let element"> {{ element.telephone }} </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email</th>
    <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element" class="centred">
      <button class="action-button" mat-fab color="basic" [routerLink]="['./details-societe',element.id]">
        <mat-icon>details_icon</mat-icon>
      </button>
      <button class="action-button" mat-fab color="primary" [routerLink]="['./update-societe',element.id]">
        <mat-icon>update_icon</mat-icon>
      </button>
      <button class="action-button" mat-fab color="warn" (click)="remove(element.id)">
        <mat-icon>delete_icon</mat-icon>
      </button>
      <button class="action-button" mat-fab color="accent" [routerLink]="['../traitement',element.id]">
        <mat-icon>build_icon</mat-icon>
      </button>
    </td>
  </ng-container>
  <!-- Define the table header row -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <!-- Define the table row -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
