<div class="mat-elevation-z8  overflow-x-auto padding-tab">
  <button class="action-button" mat-fab color="basic"  (click)="retourner()"  ><mat-icon> keyboard_arrow_left_icon</mat-icon></button>
  <router-outlet></router-outlet>
  <form class="search-margin">
    <input type="text" #searchInputRef (input)="filterItems()" class="form-control" placeholder="Search"
           aria-label="Search">
  </form>
  <button class="action-button-add" mat-raised-button color="basic" [routerLink]="['./add-client',idSociete]">
    <mat-icon> library_add_icon</mat-icon> Ajouter client
  </button>
  <table mat-table [dataSource]="inputElement?dataSourceBackup:dataS" class="tab-margin mat-elevation-z8">
    <!-- Define the columns -->
    <ng-container matColumnDef="nom" class="hover_lign">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let element"> {{ element.nom }} </td>
    </ng-container>
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef> Prenom</th>
      <td mat-cell *matCellDef="let element"> {{ element.prenom }} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email</th>
      <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
    </ng-container>

    <ng-container matColumnDef="adresse">
      <th mat-header-cell *matHeaderCellDef> Adresse</th>
      <td mat-cell *matCellDef="let element"> {{ element.adresse }} </td>
    </ng-container>
    <ng-container matColumnDef="ville">
      <th mat-header-cell *matHeaderCellDef> Ville</th>
      <td mat-cell *matCellDef="let element"> {{ element.ville }} </td>
    </ng-container>
    <ng-container matColumnDef="planComptableElement">
      <th mat-header-cell *matHeaderCellDef> Plan comptable élément</th>
      <td mat-cell *matCellDef="let element"> {{element.planComptableElement.numeroCompte}} - {{element.planComptableElement.intitule}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" class="centred">
        <button class="action-button" mat-fab color="primary" [routerLink]="['./update-client',element.id,idSociete]">
          <mat-icon>update_icon</mat-icon>
        </button>
        <button class="action-button" mat-mini-fab color="warn" (click)="remove(element.id)">
          <mat-icon>delete_icon</mat-icon>
        </button>
      </td>
    </ng-container>
    <!-- Define the table header row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Define the table row -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator [length]="100"

                 [pageSizeOptions]="[5,10,100]" aria-label="Select page"
  >
  </mat-paginator>

</div>
