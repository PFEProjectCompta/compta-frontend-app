<div class="mat-elevation-z8  overflow-x-auto padding-tab">
  <router-outlet></router-outlet>
<!--  <button class="action-button" mat-fab color="basic" (click)="retourner()"   ><mat-icon> keyboard_arrow_left_icon</mat-icon></button>-->
  <form class="search-margin">
    <input type="text" #searchInputRef (input)="filterItems()" class="form-control" placeholder="Search"
           aria-label="Search">
  </form>
  <button class="action-button-add" mat-raised-button color="basic" [routerLink]="['./add-compte-bancaire',idBanque,idAgence,idSociete]">
    <mat-icon> library_add_icon</mat-icon> Ajouter compte bancaire
  </button>

  <table mat-table [dataSource]="inputElement?dataSourceBackup:dataS" class="tab-margin mat-elevation-z8">
    <!-- Define the columns -->
    <ng-container matColumnDef="abrege" class="hover_lign">
      <th mat-header-cell *matHeaderCellDef>Abrege</th>
      <td mat-cell *matCellDef="let element"> {{ element.abrege }} </td>
    </ng-container>
    <ng-container matColumnDef="devise">
      <th mat-header-cell *matHeaderCellDef> Devise</th>
      <td mat-cell *matCellDef="let element"> {{ element.devise }} </td>
    </ng-container>
    <ng-container matColumnDef="structure">
      <th mat-header-cell *matHeaderCellDef> Structure</th>
      <td mat-cell *matCellDef="let element"> {{ element.structure }} </td>
    </ng-container>
    <ng-container matColumnDef="planComptableElement">
      <th mat-header-cell *matHeaderCellDef> plan Comptable Element</th>
      <td mat-cell *matCellDef="let element">{{element.planComptableElement.numeroCompte}} - {{element.planComptableElement.intitule}} </td>
    </ng-container>
    <ng-container matColumnDef="num_compte">
      <th mat-header-cell *matHeaderCellDef> Numéro compte</th>
      <td mat-cell *matCellDef="let element"> {{ element.num_compte }} </td>
    </ng-container>
    <ng-container matColumnDef="num_guichet">
      <th mat-header-cell *matHeaderCellDef> Numéro guichet</th>
      <td mat-cell *matCellDef="let element"> {{ element.num_guichet }} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" class="centred">
        <button class="action-button" mat-fab color="primary" [routerLink]="['./update-compte-bancaire',element.id,idBanque,idAgence,idSociete]">
          <mat-icon>update_icon</mat-icon>
        </button>
<!--        <button class="action-button" mat-fab color="basic" (click)="detailsBanque(element.id)" >-->
<!--          <mat-icon>details_icon</mat-icon>-->
<!--        </button>-->
        <button class="action-button" mat-fab color="warn" (click)="remove(element.id)">
          <mat-icon>delete_icon</mat-icon>
        </button>
      </td>
    </ng-container>
    <!-- Define the table header row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Define the table row -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator [length]="100"

                 [pageSizeOptions]="[5,10,100]" aria-label="Select page"
  >
  </mat-paginator>

</div>
