<div class="mat-elevation-z8  overflow-x-auto padding-tab">
  <router-outlet></router-outlet>
  <button class="action-button" mat-fab color="basic" (click)="retourner()"   ><mat-icon> keyboard_arrow_left_icon</mat-icon></button>
  <form class="search-margin">
    <input type="text" #searchInputRef (input)="filterItems()" class="form-control" placeholder="Search"
           aria-label="Search">
  </form>
  <button class="action-button-add" mat-raised-button color="basic" [routerLink]="['./add-banque',idAgence,idSociete]">
    <mat-icon> library_add_icon</mat-icon> Ajouter banque
  </button>

  <table mat-table [dataSource]="inputElement?dataSourceBackup:dataS" class="tab-margin mat-elevation-z8">
    <!-- Define the columns -->
    <ng-container matColumnDef="abrege" class="hover_lign">
      <th mat-header-cell *matHeaderCellDef>Abrege</th>
      <td mat-cell *matCellDef="let element"> {{ element.abrege }} </td>
    </ng-container>
    <ng-container matColumnDef="intitule">
      <th mat-header-cell *matHeaderCellDef> Intitulé</th>
      <td mat-cell *matCellDef="let element"> {{ element.intitule }} </td>
    </ng-container>
    <ng-container matColumnDef="telephone">
      <th mat-header-cell *matHeaderCellDef> Téléphone</th>
      <td mat-cell *matCellDef="let element"> {{ element.telephone }} </td>
    </ng-container>
    <ng-container matColumnDef="adresse">
      <th mat-header-cell *matHeaderCellDef> Adresse</th>
      <td mat-cell *matCellDef="let element"> {{ element.adresse }} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email</th>
      <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" class="centred">
        <button class="action-button" mat-fab color="primary" [routerLink]="['./update-banque',element.id,idAgence,idSociete]">
          <mat-icon>update_icon</mat-icon>
        </button>
        <button class="action-button" mat-fab color="basic" (click)="detailsBanque(element.id)" >
          <mat-icon>details_icon</mat-icon>
        </button>
        <button class="action-button" mat-fab color="warn" (click)="remove(element.id)">
          <mat-icon>delete_icon</mat-icon>
        </button>
      </td>
    </ng-container>
    <!-- Define the table header row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Define the table row -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator [length]="100"

                 [pageSizeOptions]="[5,10,100]" aria-label="Select page"
  >
  </mat-paginator>

</div>
