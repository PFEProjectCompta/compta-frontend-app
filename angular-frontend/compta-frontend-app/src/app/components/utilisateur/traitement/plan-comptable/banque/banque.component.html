<div class="mat-elevation-z8  overflow-x-auto padding-tab">
  <router-outlet></router-outlet>
  <button class="action-button" mat-fab color="basic"  [routerLink]="['../../../societes']"  ><mat-icon> keyboard_arrow_left_icon</mat-icon></button>
  <form class="search-margin">
    <input type="text" #searchInputRef (input)="filterItems()" class="form-control" placeholder="Search"
           aria-label="Search">
  </form>
  <button class="action-button-add" mat-raised-button color="basic" [routerLink]="['./add-agence',idSociete]">
    <mat-icon> library_add_icon</mat-icon> Ajouter agence
  </button>

  <table mat-table [dataSource]="inputElement?dataSourceBackup:dataS" class="tab-margin mat-elevation-z8">
    <!-- Define the columns -->
    <ng-container matColumnDef="nom" class="hover_lign">
      <th mat-header-cell *matHeaderCellDef>Agence</th>
      <td mat-cell *matCellDef="let element"> {{ element.nom }} </td>
    </ng-container>
    <ng-container matColumnDef="complement">
      <th mat-header-cell *matHeaderCellDef> Complement</th>
      <td mat-cell *matCellDef="let element"> {{ element.complement }} </td>
    </ng-container>
    <ng-container matColumnDef="code_postale">
      <th mat-header-cell *matHeaderCellDef> Code postale</th>
      <td mat-cell *matCellDef="let element"> {{ element.code_postale }} </td>
    </ng-container>
    <ng-container matColumnDef="ville">
      <th mat-header-cell *matHeaderCellDef> Ville</th>
      <td mat-cell *matCellDef="let element"> {{ element.ville }} </td>
    </ng-container>
    <ng-container matColumnDef="pays">
      <th mat-header-cell *matHeaderCellDef> Pays</th>
      <td mat-cell *matCellDef="let element"> {{ element.pays }} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" class="centred">
        <button class="action-button" mat-fab color="primary" [routerLink]="['./update-agence',element.id,idSociete]">
          <mat-icon>update_icon</mat-icon>
        </button>
        <button class="action-button" mat-fab color="basic" [routerLink]="['./details-agence',element.id,idSociete]">
          <mat-icon>details_icon</mat-icon>
        </button>
        <button class="action-button" mat-fab color="warn" (click)="remove(element.id)">
          <mat-icon>delete_icon</mat-icon>
        </button>
      </td>
    </ng-container>
    <!-- Define the table header row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Define the table row -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator [length]="100"

                 [pageSizeOptions]="[5,10,100]" aria-label="Select page"
  >
  </mat-paginator>

</div>
