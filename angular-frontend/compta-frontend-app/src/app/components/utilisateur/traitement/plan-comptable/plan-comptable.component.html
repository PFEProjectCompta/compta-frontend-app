<div class="mat-elevation-z8  overflow-x-auto padding-tab">

  <form class="search-margin">
    <input type="text" #searchInputRef (input)="filterItems()" class="form-control" placeholder="Search"
           aria-label="Search">
  </form>
  <table mat-table [dataSource]="inputElement?dataSourceBackup:dataS" class="tab-margin mat-elevation-z8">
    <!-- Define the columns -->
    <ng-container matColumnDef="numeroCompte" class="hover_lign">
      <th mat-header-cell *matHeaderCellDef> Numéro de compte</th>
      <td mat-cell *matCellDef="let element"> {{ element.numeroCompte }} </td>
    </ng-container>
    <ng-container matColumnDef="intitule">
      <th mat-header-cell *matHeaderCellDef> Intitulé</th>
      <td mat-cell *matCellDef="let element"> {{ element.intitule }} </td>
    </ng-container>

    <ng-container matColumnDef="natureCompte">
      <th mat-header-cell *matHeaderCellDef> Nature de compte</th>
      <td mat-cell *matCellDef="let element"> {{ element.compteGeneral.natureCompte }} </td>
    </ng-container>
    <ng-container matColumnDef="debutFaurchette">
      <th mat-header-cell *matHeaderCellDef> Début de fourchette</th>
      <td mat-cell *matCellDef="let element"> {{ element.compteGeneral.debutFaurchette }} </td>
    </ng-container>
    <ng-container matColumnDef="finFaurchette">
      <th mat-header-cell *matHeaderCellDef> Fin de fourchette</th>
      <td mat-cell *matCellDef="let element"> {{ element.compteGeneral.finFaurchette }} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" class="centred">
        <button class="action-button" mat-mini-fab color="warn" (click)="deletePlanCompatbleItem(element.id)">
          <mat-icon>delete_icon</mat-icon>
        </button>
        <button class="action-button" mat-mini-fab color="primary" [routerLink]="['./update-plan-comptable',idSociete,element.id]">
          <mat-icon>update_icon</mat-icon>
        </button>

      </td>
    </ng-container>
    <!-- Define the table header row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Define the table row -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator [length]="100"

                 [pageSizeOptions]="[5,10,100]" aria-label="Select page"
  >
  </mat-paginator>
</div>
