<div class="mat-elevation-z8  overflow-x-auto padding-tab">
  <router-outlet></router-outlet>
    <button class="action-button" mat-fab color="basic" (click)="retourner()"   ><mat-icon> keyboard_arrow_left_icon</mat-icon></button>
  <form class="search-margin">
    <input type="text" #searchInputRef (input)="filterItems()" class="form-control" placeholder="Search"
           aria-label="Search">
  </form>
  <button class="action-button-add" mat-raised-button color="basic" [routerLink]="['./add-contact',idBanque,idAgence,idSociete]">
    <mat-icon> library_add_icon</mat-icon> Ajouter contact
  </button>

  <table mat-table [dataSource]="inputElement?dataSourceBackup:dataS" class="tab-margin mat-elevation-z8">
    <!-- Define the columns -->
    <ng-container matColumnDef="type_contact" class="hover_lign">
      <th mat-header-cell *matHeaderCellDef>Type contact</th>
      <td mat-cell *matCellDef="let element"> {{ element.type_contact }} </td>
    </ng-container>
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom</th>
      <td mat-cell *matCellDef="let element"> {{ element.nom }} </td>
    </ng-container>
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef> Prenom</th>
      <td mat-cell *matCellDef="let element"> {{ element.prenom }} </td>
    </ng-container>
    <ng-container matColumnDef="telephone">
      <th mat-header-cell *matHeaderCellDef> téléphone</th>
      <td mat-cell *matCellDef="let element">{{element.telephone}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email</th>
      <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
    </ng-container>
    <ng-container matColumnDef="service">
      <th mat-header-cell *matHeaderCellDef> Service</th>
      <td mat-cell *matCellDef="let element"> {{ element.service }} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" class="centred">
        <button class="action-button" mat-fab color="primary" [routerLink]="['./update-contact',element.id,idBanque,idAgence,idSociete]">
          <mat-icon>update_icon</mat-icon>
        </button>
        <button class="action-button" mat-fab color="warn" (click)="remove(element.id)">
          <mat-icon>delete_icon</mat-icon>
        </button>
      </td>
    </ng-container>
    <!-- Define the table header row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Define the table row -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator [length]="100"

                 [pageSizeOptions]="[5,10,100]" aria-label="Select page"
  >
  </mat-paginator>

</div>
