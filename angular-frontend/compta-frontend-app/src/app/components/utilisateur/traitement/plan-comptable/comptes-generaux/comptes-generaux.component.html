<div class="mat-elevation-z8  overflow-x-auto padding-tab">
  <button class="action-button" mat-fab color="basic"  [routerLink]="['../../../societes']"  ><mat-icon> keyboard_arrow_left_icon</mat-icon></button>
  <form class="search-margin">
    <input type="text" #searchInputRef (input)="filterItems()" class="form-control" placeholder="Search"
           aria-label="Search">
  </form>
  <router-outlet></router-outlet>
  <table mat-table [dataSource]="inputElement?dataSourceBackup:dataS" class="tab-margin mat-elevation-z8">
    <!-- Define the columns -->
    <ng-container matColumnDef="natureCompte" class="hover_lign">
      <th mat-header-cell *matHeaderCellDef>Nature de compte</th>
      <td mat-cell *matCellDef="let element"> {{ element.natureCompte }} </td>
    </ng-container>
    <ng-container matColumnDef="debutFaurchette">
      <th mat-header-cell *matHeaderCellDef> DÃ©but fourchette</th>
      <td mat-cell *matCellDef="let element"> {{ element.debutFaurchette }} </td>
    </ng-container>
    <ng-container matColumnDef="finFaurchette">
      <th mat-header-cell *matHeaderCellDef> Fin fourchette</th>
      <td mat-cell *matCellDef="let element"> {{ element.finFaurchette }} </td>
    </ng-container>
    <ng-container matColumnDef="modifier">
      <th mat-header-cell *matHeaderCellDef>Modifier</th>
      <td mat-cell *matCellDef="let element" class="centred">
        <button class="action-button" mat-fab color="primary" [routerLink]="['./update-compte-generaux',element.id,idSociete]">
          <mat-icon>update_icon</mat-icon>
        </button>
      </td>
    </ng-container>
    <!-- Define the table header row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Define the table row -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator [length]="100"

                 [pageSizeOptions]="[5,10,100]" aria-label="Select page"
  >
  </mat-paginator>

</div>
