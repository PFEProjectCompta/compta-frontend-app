<router-outlet></router-outlet>
<div class="mat-elevation-z8  overflow-x-auto padding-tab">
  <button class="action-button" mat-fab color="basic" (click)="redirect()" [routerLink]="['../../../societes']">
    <mat-icon> keyboard_arrow_left_icon</mat-icon>
  </button>

  <form class="search-margin">
    <input type="text" #searchInputRef (input)="filterItems()" class="form-control" placeholder="Search"
           aria-label="Search">
  </form>
  <button class="action-button-add" mat-raised-button color="basic" (click)="ajouterExercice()" >
    <mat-icon> library_add_icon</mat-icon>
    ajouter exercice
  </button>
  <table mat-table [dataSource]="inputElement?dataSourceBackup:dataS" class="tab-margin mat-elevation-z8">
    <!-- Define the columns -->
    <ng-container matColumnDef="exercice" class="hover_lign">
      <th mat-header-cell *matHeaderCellDef> Exercice</th>
      <td mat-cell *matCellDef="let element">exercice{{element.date_debut | date: 'MM.yy' }} </td>
    </ng-container>
    <ng-container matColumnDef="date_debut">
      <th mat-header-cell *matHeaderCellDef> Date debut</th>
      <td mat-cell *matCellDef="let element"> {{ element.date_debut }} </td>
    </ng-container>
    <ng-container matColumnDef="date_fin">
      <th mat-header-cell *matHeaderCellDef> Date fin</th>
      <td mat-cell *matCellDef="let element"> {{ element.date_fin }} </td>
    </ng-container>
    <ng-container matColumnDef="etat">
      <th mat-header-cell *matHeaderCellDef> Ã‰tat</th>
      <td mat-cell *matCellDef="let element">
        <span class="fermer" *ngIf="isClose(element.id) else close">Fermer</span>
        <ng-template #close>
          <span class="ouvert">Ouvert</span>
        </ng-template>
      </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" class="centred">
        <button class="action-button" mat-fab color="basic" [routerLink]="['./details-exercice',element.id,idSociete]">
          <mat-icon>details_icon</mat-icon>
        </button>
        <button class="action-button" mat-fab color="primary" [routerLink]="['./update-exercice',element.id,idSociete]"
                *ngIf="!isClose(element.id) else isClosedUpdate">
          <mat-icon>update_icon</mat-icon>
        </button>
        <button class="action-button" color="warn" mat-fab (click)="fermerExercice(element.id)"
                *ngIf="!isClose(element.id) else isClosed">
          <mat-icon>lock_open_icon</mat-icon>
        </button>
        <ng-template #isClosed>
          <button class="action-button" mat-mini-fab disabled>
            <mat-icon>lock_icon</mat-icon>
          </button>
        </ng-template>
        <ng-template #isClosedUpdate>
          <button class="action-button" mat-fab color="primary" disabled>
            <mat-icon>update_icon</mat-icon>
          </button>
        </ng-template>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator [length]="100"

                 [pageSizeOptions]="[5,10,100]" aria-label="Select page"
  >
  </mat-paginator>
</div>
