<router-outlet></router-outlet>
<div class="mat-elevation-z8  overflow-x-auto padding-tab">
  <button class="action-button" mat-fab color="basic" (click)="redirect()" [routerLink]="['../../../societes']">
    <mat-icon> keyboard_arrow_left_icon</mat-icon>
  </button>

  <form class="search-margin">
    <input type="text" #searchInputRef (input)="filterItems()" class="form-control" placeholder="Search"
           aria-label="Search">
  </form>
  <button class="action-button-add" mat-raised-button color="basic" [routerLink]="['./add-code-journal',idExercice,idSociete]">
    <mat-icon> library_add_icon</mat-icon>
    ajouter code journal
  </button>
  <table mat-table [dataSource]="inputElement?dataSourceBackup:dataS" class="tab-margin mat-elevation-z8">
    <!-- Define the columns -->
    <ng-container matColumnDef="position" class="hover_lign">
      <th mat-header-cell *matHeaderCellDef> Code</th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="element.position=='MODIFIER' else isEmpty"><mat-icon>hourglass full icon</mat-icon></span>
        <ng-template #isEmpty>
          <span><mat-icon>hourglass_empty_icon</mat-icon></span>
        </ng-template>
      </td>
    </ng-container>
    <ng-container matColumnDef="periode">
      <th mat-header-cell *matHeaderCellDef> Période</th>
      <td mat-cell *matCellDef="let element"> {{ element.periode }} </td>
    </ng-container>
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Code</th>
      <td mat-cell *matCellDef="let element"> {{ element.code }} </td>
    </ng-container>
    <ng-container matColumnDef="intitule_journale">
      <th mat-header-cell *matHeaderCellDef> Intitulé journale</th>
      <td mat-cell *matCellDef="let element"> {{ element.intitule_journale}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" class="centred">
        <button class="action-button" mat-fab color="basic" [routerLink]="['./details-code-journal',element.id,idExercice,idSociete]">
          <mat-icon> library_books_icon</mat-icon>
        </button>

<!--        <button class="action-button" color="warn" mat-fab (click)="remove(element.id)">-->
        <!--          <mat-icon>delete_icon</mat-icon>-->
        <!--        </button>-->

      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator [length]="100"

                 [pageSizeOptions]="[5,10,100]" aria-label="Select page"
  >
  </mat-paginator>
</div>
