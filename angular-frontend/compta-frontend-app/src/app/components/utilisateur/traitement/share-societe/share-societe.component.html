<div class="mat-elevation-z8  overflow-x-auto padding-tab margin-div">
  <form class="search-margin">
    <input type="text" #searchInputRef (input)="filterItems()" class="form-control" placeholder="Search"
           aria-label="Search">
  </form>
  <table mat-table [dataSource]="inputElement?dataSourceBackup:dataS" class="mat-elevation-z8 padding-tab" >

    <!-- Define the columns -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> User Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.userName }} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
    </ng-container>

    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.firstname }} </td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name</th>
      <td mat-cell *matCellDef="let element"> {{ element.lastName }} </td>
    </ng-container>
    <ng-container matColumnDef="Partager">
      <th mat-header-cell *matHeaderCellDef>Partager</th>
      <td mat-cell *matCellDef="let element" class="centred">
        <button class="add-role-button" mat-fab color="basic" (click)="addMemberToSociete(element.id)" *ngIf=" !isMember(element.id) else dash"><mat-icon>bookmark</mat-icon></button>
        <ng-template #dash>
          <button mat-fab color="warn" class="add-role-button" (click)="removeMemberToSociete(element.id)"><mat-icon>bookmark</mat-icon></button>
        </ng-template>
      </td>
    </ng-container>
    <!-- Define the table header row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
    <!-- Define the table row -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator [length]="100"
                 [pageSizeOptions]="[5,10,100]" aria-label="Select page"
  >
  </mat-paginator>
</div>
