<main class="chat">
  <div class="container">
    <div class="chat-content">
      <div class="card">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <strong>Wiam</strong>
            <span>hi!</span>
          </li>
          <li class="list-group-item">
            <strong>Wiam</strong>
            <span>hi!</span>
          </li>
        </ul>
      </div>
    </div>

    <form (ngSubmit)="name(nameForm)" #nameForm="ngForm">
      <input class="form-control" type="text" placeholder="name" name="name" id="name" ngModel>
      <button type="submit" class="btn btn-primary">Name</button>
    </form>

    <form (ngSubmit)="sendMessage(sendForm)" #sendForm="ngForm">
      <div class="chat-send row">
        <div class="col-2">
          <input type="text" class="form-control" name="user" id="input-user" ngModel>
        </div>
        <div class="col-8">
          <input type="text" class="form-control" name="message" id="input-message" ngModel>
        </div>
        <div class="col-2">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>

      </div>
    </form>
  </div>

</main>
