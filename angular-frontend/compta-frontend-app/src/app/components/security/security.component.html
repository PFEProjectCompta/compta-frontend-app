<!--{{username}}-->
<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

  <!-- Define the columns -->
  <ng-container matColumnDef="id" class="hover_lign" >
    <th mat-header-cell *matHeaderCellDef> ID</th>
    <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
  </ng-container>
  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef> User Name </th>
    <td mat-cell *matCellDef="let element"> {{ element.userName }} </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
  </ng-container>

  <ng-container matColumnDef="roles">
    <th mat-header-cell *matHeaderCellDef> Roles </th>
    <td mat-cell *matCellDef="let element"> {{ element.roles }} </td>
  </ng-container>
  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let element"> {{ element.firstname }} </td>
  </ng-container>
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Last Name</th>
    <td mat-cell *matCellDef="let element"> {{ element.lastName }} </td>
  </ng-container>
  <ng-container matColumnDef="AddRole">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let element" class="centred">
      <button class="add-role-button" mat-fab color="basic" (click)="addRole(element.id,element.userName,element.lastName,element.email)" *ngIf="!element.roles.includes('ADMIN'); else dash"><mat-icon>bookmark</mat-icon></button>
      <ng-template #dash>
          <button mat-fab color="warn" class="add-role-button" (click)="removeRole(element.id)"><mat-icon>bookmark</mat-icon></button>
      </ng-template>
    </td>
  </ng-container>
  <!-- Define the table header row -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
  <!-- Define the table row -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
